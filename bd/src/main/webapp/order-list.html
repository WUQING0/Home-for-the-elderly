    <script type="text/html" id="barDemo">

        <a class="layui-btn layui-btn-danger layui-btn-mini " lay-event="del">删除</a>
    </script>
    <script type="text/javascript">
        layui.use('table', function(){
            var table = layui.table;
            table.render({
                elem: '#dates'
                ,url:'http://localhost:8080/Course/selectCourse/'
                ,cols: [[
                    {field:'courseId', width:100, title: '课程编号', sort: true} //sort：true页面可进行排序操作
                    ,{field:'courseName',  title: '课程名称'}
                    ,{field:'courseTch',width:170,  title: '任课教师', sort: true}
                    ,{field:'coursePlace',width:170,  title: '上课地点'}
                    ,{field:'right', title: '操作', width:177,toolbar:"#barDemo"}
                ]]
                ,page: true
            });
            table.on('tool(useruv)', function(obj){
                var data = obj.data;
                if(obj.event === 'detail'){
                    layer.msg('ID：'+ data.id + ' 的查看操作');
                } else if(obj.event === 'del'){
                    layer.confirm('真的删除行么', function(index){
                        console.log(data.courseId);
                        $.ajax({
                            url: "http://localhost:8080/Course/deleteCourse/",
                            type: "POST",
                            data:{"id":data.courseId},
                            dataType: "json",
                            success: function(data){
                                    //删除这一行
                                    obj.del();
                                    //关闭弹框
                                    layer.close(index);
                                    layer.msg("删除成功", {icon: 6});
                                        self.location.reload();
                            }

                        });
                    });
                } else if(obj.event === 'edit'){

                    layer.prompt({
                        formType: 2
                        ,title: '修改 ID 为 ['+ data.id +'] 的访问量'
                        ,value: data.uv
                    }, function(value, index){
                        //这里一般是发送修改的Ajax请求
                        EidtUv(data,value,index,obj);

                    });

                }
            });
            var $ = layui.$, active = {
                reload: function(){
                    var demoReload = $('#demoReload');

                    table.reload('testReload', {
                        where: {
                            keyword: demoReload.val()
                        }
                    });
                }
            };


        });

    </script>
