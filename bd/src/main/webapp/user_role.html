<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>

<table id="dates" class="layui-hide" lay-filter="useruv"></table>
<script type="text/html" id="barDemo">

    <a class="layui-btn layui-btn-danger layui-btn-mini " lay-event="del">删除</a>
</script>
<script type="text/javascript">
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#dates'
            ,url:'http://localhost:8080/StuRoleAdmin/select/'
            ,cols: [[
                {field:'stuId', width:100, title: '账户编号', sort: true} //sort：true页面可进行排序操作
                ,{field:'stuPassword',  title: '账户密码'}
                ,{field:'stuIds',width:170,  title: '账户学号', sort: true}
                ,{field:'perms',width:170,  title: '账户身份'}
                ,{field:'right', title: '操作', width:177,toolbar:"#barDemo"}
            ]]
            ,page: true
        });
        table.on('tool(useruv)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    $.ajax({
                        url: "http://localhost:8080/StuRoleAdmin/delete/",
                        type: "POST",
                        data:{"id":data.stuId},
                        dataType: "json",
                        success: function(data){
                            //删除这一行
                            obj.del();
                            //关闭弹框
                            layer.close(index);
                            layer.msg("删除成功", {icon: 6});
                            self.location.reload();
                        }

                    });
                });
            } else if(obj.event === 'edit'){

                layer.prompt({
                    formType: 2
                    ,title: '修改 ID 为 ['+ data.id +'] 的访问量'
                    ,value: data.uv
                }, function(value, index){
                    //这里一般是发送修改的Ajax请求
                    EidtUv(data,value,index,obj);

                });

            }
        });
        var $ = layui.$, active = {
            reload: function(){
                var demoReload = $('#demoReload');

                table.reload('testReload', {
                    where: {
                        keyword: demoReload.val()
                    }
                });
            }
        };


    });

</script>
</html>
